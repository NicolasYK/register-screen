<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">  
    <link rel="stylesheet" href="./assets/css/style.css">
    <title>Minimalist - Register</title>
</head>
<body>
    <section class="container">
        <h2>Cadastro</h2>
        <form action="/" method="post" class="formulario">
            <label>Nome</label>
            <input type="text" class="input-name" name="nome">
            <label>Email</label>
            <input type="email" class="input-email" name="email">
            <label>CPF</label>
            <input type="text" class="input-cpf" name="cpf">
            <label>Senha</label>
            <input type="password" class="input-password" name="senha">
            <label>Confirme a sua senha</label>
            <input type="password" class="input-validation-password" name="confirma-senha">
            <button type="submit">Cadastrar</button>
        </form>
    </section>
    <script src="./assets/js/script.js"></script>
</body>
</html>
